<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Gestion Contable</title>
</head>

<body>

    <header>
        <h1>Gestion Contable Familiar</h1>
    </header>

    <main>
        <section class="section__left">
            <form action="" method="post" id="form">
                <label for="concepto"><span>Concepto</span> <input type="text" name="concepto" id="concepto" placeholder="Concepto" required></label>
                <label for="importe"><span>Importe</span> <input type="number"  name="importe" id="importe" placeholder="Importe" required></label>
                <label for="tipo"><span>Tipo de movimiento</span> <select name="tipo" id="tipo">
                        <option value="ingresos">Ingresos</option>
                        <option value="gastos">Gastos</option>
                    </select></label>
                <button type="submit" >Registrar Movimiento</button>
            </form>
        </section>
        <section class="section__right">
            <div class="container__resultados">
            <section class="resultados">
                <h4>Ingresos Totales</h4>
                <span id="ingresosTotal">0</span>
            </section>
            <section class="resultados">
                <h4>Gastos Totales</h4>
                <span id="gastosTotal">0</span>
            </section>
            <section class="resultados">
                <h4>Balance Neto</h4>
                <span id="balanceNeto">0</span>
            </section>
            </div>
            <div class="container__movimientos">
                <table>
                    <thead>
                        <tr>
                            <th>Concepto</th>
                            <th>Importe</th>
                            <th>Tipo</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <!-- <tr>
                            <td>Concepto</td>
                            <td>Importe</td>
                            <td>Tipo</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>

    </footer>
<script src="js/main.js"></script>
</body>

</html>
